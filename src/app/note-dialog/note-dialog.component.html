<h1 mat-dialog-title>Add Note</h1>
<div mat-dialog-content>
	<quill-editor
	(onEditorChanged)="saveChangedNote($event)"
	(onEditorCreated)="setInitialNote($event)"
	></quill-editor>
</div>
<div>&nbsp;</div>
<div mat-dialog-actions>
	<button mat-button (click)="saveNote()">Save</button>
	<button mat-button (click)="onClose()">Cancel</button>
</div>
